version: "3"
services:
  frontend:
    image: ghcr.io/scalable-23t1-p4-we-sell-late-tokens/frontend/scalable-p4-frontend:latest
    build: ../frontend
    networks:
      - front

  create-order-service:
    image: ghcr.io/scalable-23t1-p4-we-sell-late-tokens/create-order-service/scalable-p4-create-order:latest
    build: ../Create-Order-Service
    environment:
      - BACKEND_DB_IP=create-order-db
      - BACKEND_DB_USERNAME=postgres
      - BACKEND_DB_NAME=create-order
      - BACKEND_DB_PORT=5432
      - BACKEND_DB_PASSWORD=password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - create-order-db
      - otel-collector
      - redis
    ports:
      - "8080:8080"
    restart: always
    networks:
      - create-order-db
      - collector
      - redis_network
      - front
      - back

  process-payment-service:
    image: ghcr.io/scalable-23t1-p4-we-sell-late-tokens/process-payment-service/scalable-p4-process-payment:latest
    build: ../Process-Payment-Service
    environment:
      - BACKEND_DB_IP=process-payment-db
      - BACKEND_DB_USERNAME=postgres
      - BACKEND_DB_NAME=process-payment
      - BACKEND_DB_PORT=5432
      - BACKEND_DB_PASSWORD=password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - process-payment-db
      - otel-collector
      - redis
    ports:
      - "8081:8080"
    restart: always
    networks:
      - process-payment-db
      - collector
      - redis_network

  update-inventory-service:
    image: ghcr.io/scalable-23t1-p4-we-sell-late-tokens/update-inventory-service/scalable-p4-update-inventory:latest
    build: ../Update-Inventory-Service
    environment:
      - BACKEND_DB_IP=update-inventory-db
      - BACKEND_DB_USERNAME=postgres
      - BACKEND_DB_NAME=update-inventory
      - BACKEND_DB_PORT=5432
      - BACKEND_DB_PASSWORD=password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - update-inventory-db
      - redis
      - otel-collector
    ports:
      - "8082:8080"
    restart: always
    networks:
      - update-inventory-db
      - collector
      - redis_network

  deliver-order-service:
    image: ghcr.io/scalable-23t1-p4-we-sell-late-tokens/deliver-order-service/scalable-p4-deliver-order:latest
    build: ../Deliver-Order-Service
    environment:
      - BACKEND_DB_IP=deliver-order-db
      - BACKEND_DB_USERNAME=postgres
      - BACKEND_DB_NAME=deliver-order
      - BACKEND_DB_PORT=5432
      - BACKEND_DB_PASSWORD=password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - deliver-order-db
      - otel-collector
      - redis
    ports:
      - "8083:8080"
    restart: always
    networks:
      - deliver-order-db
      - collector
      - redis_network

  create-order-db:
    image: postgres:latest
    environment:
      - POSTGRES_DB=create-order
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    networks:
      - create-order-db

  process-payment-db:
    image: postgres:latest
    environment:
      - POSTGRES_DB=process-payment
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5433:5432"
    networks:
      - process-payment-db

  update-inventory-db:
    image: postgres:latest
    environment:
      - POSTGRES_DB=update-inventory
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5434:5432"
    networks:
      - update-inventory-db

  deliver-order-db:
    image: postgres:latest
    environment:
      - POSTGRES_DB=deliver-order
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5435:5432"
    networks:
      - deliver-order-db

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    networks:
      - redis_network

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.82.0
    restart: always
    command:
      - --config=/etc/otelcol-cont/otel-collector.yml
    volumes:
      - ./docker/collector/otel-collector.yml:/etc/otelcol-cont/otel-collector.yml
    ports:
      - "1888:1888" # pprof extension
      - "8888:8888" # Prometheus metrics exposed by the collector
      - "8889:8889" # Prometheus exporter metrics
      - "13133:13133" # health_check extension
      - "4317:4317" # OTLP gRPC receiver
      - "4318:4318" # OTLP http receiver
      - "55679:55679" # zpages extension
    networks:
      - collector

  prometheus:
    container_name: prometheus
    image: prom/prometheus
    restart: always
    command:
      - --config.file=/etc/prometheus/prometheus.yml
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - collector

  tempo:
    image: grafana/tempo:latest
    command: ["-config.file=/etc/tempo.yml"]
    volumes:
      - ./docker/Tempo/tempo.yml:/etc/tempo.yml
    ports:
      - "3200:3200"
      - "4317"
    networks:
      - collector

  loki:
    image: grafana/loki:latest
    command: -config.file=/etc/loki/local-config.yaml
    ports:
      - "3100:3100"
    networks:
      - collector

  grafana:
    container_name: grafana
    image: grafana/grafana
    ports:
      - "3000:3000"
    networks:
      - collector

  proxy:
    image: nginx:latest
    ports:
      - "5173:80"
    depends_on:
      - create-order-service
      - frontend
    volumes:
      - "./proxy/default.conf:/etc/nginx/conf.d/default.conf"
    networks:
      - back
      - front

networks:
  create-order-db:
  process-payment-db:
  update-inventory-db:
  deliver-order-db:
  redis_network:
  collector:
  back:
  front:
